version: '3.9'

services:
  django:
    build: .
    command:
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:${DJANGO_PORT}"
    env_file: .env
    ports:
      - "${DJANGO_PORT}:${DJANGO_PORT}"
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    restart: always
    env_file: .env
#    environment:
#      - POSTGRES_USER=${POSTGRES_USER}
#      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
#      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '${DATABASE_PORT}:${DATABASE_PORT}'
    command: -p ${DATABASE_PORT}
    volumes:
      - data:/var/lib/postgresql/data
volumes:
  data: