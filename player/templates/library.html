{% extends "layout.html" %}
{% block content %}
  <div id="library-grid">
    {% for playlist in playlists %}
      <a class="library-item" href="{% url 'play_playlist' playlist.id %}">
        {% if playlist.thumbnail_file %}
          <img src="{{ playlist.thumbnail_file.thumbnails.medium.url }}" alt="{{ playlist.name }}">
        {% else %}
          {{ playlist.name }}
        {% endif %}
      </a>
    {% endfor %}
  </div>
{% endblock content %}
