{% extends "layout.html" %}
{% block header %}{% endblock %}
{% block content %}
    {% include "howler.html" %}
    <noscript>
      <p class="h3">{{ playlist.name }}</p>
      <ol>
        {% for track in tracks %}
          <li>
            <a href="{% url 'play_playlist' playlist.id %}?track_id={{ track.id }}"
               class="d-block w-100 text-center h4">
              {{ track.title }}
            </a>
          </li>
        {% endfor %}
      </ol>
      <audio id="html_player" class="m-3 w-50"
             src="{{ track_to_play.audio_file.url }}"
             type="audio/{{ audios.Audio_File.type }}"
             controls></audio>
      <p class="h3">{{ track_to_play.title }}</p>
    </noscript>
{% endblock content %}
