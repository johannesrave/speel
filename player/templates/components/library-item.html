<li class="grid-item">
  <a class="grid-item-link" title="{{ audiobook.name }}" href="{% url 'play_audiobook' audiobook.id %}">
    <div class="grid-item-background circular-thumbnail"
         style="background-image: url('{{ audiobook.image.url }}')"></div>
    <div class="grid-item-contour">{% include 'icons/contour_circle.svg' %}</div>
    <p>{{ audiobook.name }}</p>
  </a>
</li>
