<li class="grid-item">
  <a class="grid-item-link" title="{{ audiobook.name }}" href="{% url 'update_audiobook' audiobook.id %}">
    <div class="grid-item-background filter-blur circular-thumbnail"
         style="background-image: url('{{ audiobook.image.url }}')"></div>
    <div class="grid-item-contour">{% include 'icons/contour_circle.svg' %}</div>
    <div class="grid-item-icon">
      <div class="grid-item-icon-background"></div>
      {% include 'icons/icon_edit.svg' %}
    </div>
    <p>{{ audiobook.name }}</p>
  </a>
</li>
