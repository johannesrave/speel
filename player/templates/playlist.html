{% extends "layout.html" %}
{% block content %}
  <div class="d-flex flex-column align-items-center">
    <audio id="player" class="m-3 w-50"
           src="{{ song_to_play.audio_file.url }}"
           type="audio/{{ audios.Audio_File.type }}"
           controls></audio>
    {% for song in songs %}
      <div>
        <a href="/player/{{ playlist.id }}/?song_id={{ song.id }}"
           class="d-block w-100 text-center h4">
          {{ song.title }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
