{% extends "layout.html" %}
{% block content %}
  <div class="d-flex flex-column">
    <div class="text-center">
      {% if song_to_play %}
        <h3>"{{ song_to_play.title }}"</h3>
      {% else %}
        <h3>Playlists:</h3>
      {% endif %}
    </div>
    {% for playlist in playlists %}
      <div>
        <a href="/player/{{ playlist.id }}/" class="d-block w-100 text-center h2">{{ playlist.name }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
