{% extends "layout.html" %}
{% block content %}
  <div class="d-flex flex-column align-items-center gap-3">
    <h3>Playlists</h3>
    <div>
      {% for playlist in playlists  %}
        <div>
          <a href="{% url 'playlist_to_play' playlist.id %}" class="d-block w-100 text-center h2">
              {% if playlist.thumbnail_file %}
                  <img src="{{ playlist.thumbnail_file.url }}" alt="{{ playlist.name }}">
              {% else %}
                  {{  playlist.name }}
              {% endif %}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
