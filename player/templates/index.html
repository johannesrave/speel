{% extends "layout.html" %}
{% block content %}
  <div class="d-flex flex-column align-items-center gap-3">
    <h3>Playlists</h3>
    <div>
      {% for playlist in playlists  %}
        <div>
          <a href="{% url 'play_playlist' playlist.id %}" class="d-block w-100 text-center h2">{{ playlist.name }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
