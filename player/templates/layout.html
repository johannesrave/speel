<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}audioplayer{% endblock title %}</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  {% block css %}
    <link rel="stylesheet" href="{% static 'player/style.css' %}">
  {% endblock %}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  {#  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"#}
  {#        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"#}
  {#        crossorigin="anonymous">#}
</head>

<body class="vh100 vw100">
<div class="max-vh-100">
  <div class="d-flex flex-column align-items-center">
    <div>
      {% block heading %}
        <a href="/player/" class="d-block w-100 text-center h1 m-auto">audioplayer</a>
      {% endblock %}
      {% block content %}{% endblock %}
    </div>
  </div>
  <div class="d-flex justify-content-between mt-auto p-2">
    <p>You came from this page: <code>{{ request.META.HTTP_REFERER }}</code></p>
    <form action="/logout/" method="post">
      {% csrf_token %}
      <button name="logout" value="true">Log Out</button>
    </form>
  </div>
</div>
</body>
</html>
