<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}audioplayer{% endblock title %}</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  {% block css %}
    <link rel="stylesheet" href="{% static 'player/style.css' %}">
  {% endblock %}
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
<div class="min-vh-100 container-fluid d-flex flex-column justify-content-center">
  <div class="row align-self-center">
    <div>
      {% block heading %}{% endblock %}
      {% block content %}{% endblock %}
    </div>
  </div>
  <div class="d-flex justify-content-between mt-auto p-2">
    <p>You came from this page: <code>{{ request.META.HTTP_REFERER }}</code></p>
    <form action="/logout/" method="post">
        {% csrf_token %}
      <button name="logout" value="true">Log Out</button>
    </form>
  </div>
</div>
</body>
</html>
