{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}audioplayer{% endblock title %}</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  {% block css %}
    <link href="{% sass_src 'player/scss/style.scss' %}" rel="stylesheet" type="text/css"/>
  {% endblock %}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

<body class="vh100 vw100">
<div id="wrapper" class="">
  <header>
    {% block header %}
      <a href="{% url 'library' %}" class="h1">audioplayer</a>
    {% endblock %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    {% block footer %}
    <a href="{% url 'manage_content' %}">Mediathek verwalten</a>
    <form action="{% url 'login' %}" method="POST" class="ms-auto">
      {% csrf_token %}
      <button name="logout" value="true">Abmelden</button>
    </form>
    {% endblock %}
  </footer>
</div>
</body>
</html>
