{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}audioplayer{% endblock title %}</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  {% block css %}
    <link href="{% sass_src 'player/scss/resets.scss' %}" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'player/scss/style.scss' %}" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'player/scss/player.scss' %}" rel="stylesheet" type="text/css"/>
  {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
