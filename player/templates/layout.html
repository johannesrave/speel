{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}audioplayer{% endblock title %}</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  {% block css %}
    <link href="{% sass_src 'player/style.scss' %}" rel="stylesheet" type="text/css" />
  {% endblock %}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

<body class="vh100 vw100">
<div id="wrapper" class="vh-100 d-flex flex-column justify-content-between p-5">
  <header>
    {% block heading %}
      <a href="{% url 'player' %}" class="d-block w-100 text-center h1 m-auto">audioplayer</a>
    {% endblock %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="d-flex flex-row justify-content-start gap-3 align-items-center p-3">
    <a href="{% url 'upload_song' %}">Song hochladen</a>
    <a href="{% url 'create_playlist' %}">Playlist erstellen</a>
    <form action="{% url 'login' %}" method="post" class="ms-auto">
      {% csrf_token %}
      <button name="logout" value="true">Abmelden</button>
    </form>
  </footer>
</div>
</body>
</html>
