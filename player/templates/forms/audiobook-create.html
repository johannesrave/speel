{% extends "forms/base.html" %}
{% block form %}
  <h2>Neues Hörbuch anlegen</h2>

  <label id="image-label" for="id_image" class="custom-file-upload">
    <img id="create-audiobook-thumbnail" src="/media/default_images/formatted/default_img{{ image_id }}.jpg" alt="">
    <span>Bild ändern</span>
    <input name="image" type="file" accept="image/*" id="id_image"/>
  </label>

  <label for="id_name">Hörbuch-Name:</label>
  <input type="text" name="name" value="{{ form.name.value | default_if_none:"" }}"
         maxlength="30" required="" id="id_name">

  <label for="id_tracks">Hörbuch-Tracks:</label>
  <input type="file" name="new_tracks" multiple="" id="id_tracks">
  <input type="hidden" name="image_id" value="{{ image_id }}">


  <button type="submit" formaction="{% url 'create_audiobook' %}">
    Hörbuch speichern
  </button>
{% endblock form %}

{% block footer %}
  {% include 'components/page-link.html' with link_url='audiobooks' icon='icons/icon_edit.svg' %}
  <h1>Hörbücher bearbeiten</h1>
{% endblock footer %}
