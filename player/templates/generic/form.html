{% extends "layout.html" %}
{% block content %}
  <form action="{{ action }}" method="POST" enctype="multipart/form-data"
        id="generic-form">
    {% csrf_token %}
    {{ form.as_p }}
  {% if image %}
      <img src="{{ image.url }}">
  {% endif %}
    {% for name, value in hidden_fields %}
      <input type="hidden" name="{{ name }}" value="{{ value }}">
    {% endfor %}
    <button type="submit" class="h5">{{ button_label }}</button>
  </form>
{% endblock content %}
